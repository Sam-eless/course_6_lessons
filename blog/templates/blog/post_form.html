{% extends 'base.html' %}
{% load mediapath %}
{% block content %}
    <div class="col-lg-12 m-5">
        <div class="card text-left">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value=" {% if object %}Сохранить{% else %}Создать{% endif %}">
                </form>
                <div class="content text-right">
                    <a href="{% url 'blog:post_list' %}" class="btn btn-dark btn-sm m-2">Назад</a>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
