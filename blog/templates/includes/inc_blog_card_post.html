{% load mediapath %}
<div class="col-lg-12 m-2">
    <div class="card text-center">
        <h3 class="card-header">
            {{ object.title | title }}
        </h3>
        <div class="card-body">
            <img class="img-fluid"
                    {% if object.preview %}
                 src="{{ object.preview | media_path }}"
                    {% endif %}
                    {% if object.preview == 'posts/nophoto.png' %}
                 alt="Упс." width="140" height="140"
                    {% endif %}
            >
            <div class="content m-2">
                <p class="card-text t-2">{{ object.content | truncatechars:150 }}</p>
            </div>
            <div class="content text-right">
                <a href="{% url 'blog:post_delete' object.slug %}" class="btn btn-danger text-right btn-sm">Удалить</a>
                <a href="{% url 'blog:post_update' object.slug %}" class="btn btn-warning text-right btn-sm">Редактировать </a>

                <a href="{% url 'blog:post_item' object.slug %}" class="btn btn-dark text-right btn-sm">Читать далее</a>

            </div>
        </div>
        <div class="card-footer text-muted text-left">
            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        {{ object.date_of_creation }}
                    </div>
                    <div class="col text-right">
                        &#128065;&#65039; {{ object.number_of_views }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
