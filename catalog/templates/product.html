{% extends 'base.html' %}
{% block content %}
    <div class="container marketing text-center">
        <img src="../../media/{{ object.preview }}"
        alt="Generic placeholder image" width="140" height="140">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">{{ title }}</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Название</td>
                                <td>{{ object.name | title }}</td>
                            </tr>
                            <tr>
                                <td>Категория</td>
                                <td>{{ object.category | title }}</td>
                            </tr>
                            <tr>
                                <td>Описание</td>
                                <td>{{ object.description| title }}</td>
                            </tr>
                            <tr>
                                <td>Цена</td>
                                <td>{{ object.purchase_price }}</td>
                            </tr>

                        </table>
                        <div class="card-footer">
                            <a href="{% url 'catalog:products' %}" class='btn btn-secondary'> Назад &laquo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
